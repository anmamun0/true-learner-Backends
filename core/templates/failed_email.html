<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activation Failed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-6 sm:p-10 max-w-lg w-full">
      <div class="text-center">
        <svg class="w-16 h-16 mx-auto text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636L5.636 18.364M5.636 5.636l12.728 12.728" />
        </svg>
        <h1 class="mt-4 text-2xl font-bold text-gray-800">Activation Failed</h1>
        <p class="mt-2 text-gray-600">
          Unfortunately, we couldn't activate your account. The activation link may have expired or is invalid.
        </p>
      </div>

      <div class="mt-6">
        <a href="/" class="block text-center w-full bg-blue-600 text-white py-2 rounded-xl shadow hover:bg-blue-700 transition">
          Back to Login
        </a>
      </div>

      <div class="mt-4">
        <a href="#" class="block text-center w-full bg-gray-600 text-white py-2 rounded-xl shadow hover:bg-gray-700 transition">
          Resend Activation Email
        </a>
      </div>

      <div class="mt-6 text-sm text-center text-gray-500">
        Need help? <a href="mailto:support@example.com" class="text-blue-500 font-medium hover:underline">Contact Support</a>
      </div>
    </div>
  </div>
</body>
</html>
