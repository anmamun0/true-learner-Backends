<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Activation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-6 sm:p-10 max-w-lg w-full">
      <div class="text-center">
        <h1 class="text-2xl font-bold text-gray-800">Activate Your Account</h1>
        <p class="mt-4 text-gray-600">
          Thank you for registering The <span class="font-bold text-md text-red-600"> TrueLearner</span> platform! A confirmation email has been sent to your inbox.
        </p>
        <p class="mt-1 text-gray-600">
          Please check your email and click the activation link to activate your account.
        </p>
      </div>

      <div class="mt-6">
        <a href="/" class="block text-center w-full bg-blue-600 text-white py-2 rounded-xl shadow hover:bg-blue-700 transition">
          Back to Login
        </a>
      </div>

      <div class="mt-6 text-sm text-center text-gray-500">
        Didn't receive an email? <a href="#" class="text-blue-500 font-medium hover:underline">Resend Activation Link</a>
      </div>
    </div>
  </div>
</body>
</html>
